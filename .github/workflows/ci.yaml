on:
  push:
    branches: [ main ]
 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
      - run: gem install taskjuggler
      - run: mkdir results
      - run: tj3 -o results P6_proySW.tjp
      - name: Descargar resultados
        uses: actions/upload-artifact@v4
        with:
          name: results
          path: "./results"
      
